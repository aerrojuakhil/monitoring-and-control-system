        <div>
            <h2 style="padding: 50px 0px 0px 40px;">

            </h2>
            <center>
            <iframe width="450" height="260" style="border: 1px solid #cccccc;"

        crossorigin="anonymous"></script>
    <script>
        setInterval(function () {
            getData();
        }, 1000);
        function getData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    parsed = JSON.parse(this.response)
                    document.getElementById("flame_val").innerHTML = parsed['feeds'][0]['field1'];
                    console.log(parsed['feeds'][0]['field1'])
                    if (parsed['feeds'][0]['field1'] > 60) {
                        alert("Danger: Received " + parsed['feeds'][0]['field1'])
                    }
                }
            };
            xhttp.open("GET", "https://api.thingspeak.com/channels/1764359/fields/1.json?api_key=FQ0BUMW3ORBT6KYH&results=1", true);
            xhttp.send();
        }
    </script>
