    <script>
        setInterval(function() {
      getData();
    }, 1000); 
    function getData() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("flame_val").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "flame", true);
      xhttp.send();
    }
    </script>
