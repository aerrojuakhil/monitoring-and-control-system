        <div>
            <h2 style="padding: 50px 0px 0px 40px;">
                Gas Detection: <span id="gas_val"></span><br><br>
            </h2>
        </div>
    <script>
        setInterval(function() {
      getData();
    }, 1000); 
    function getData() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("gas_val").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "gas", true);
      xhttp.send();
    }
    </script>
