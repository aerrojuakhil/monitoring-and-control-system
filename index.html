<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Smart Home Control and Monitoring System</title>
</head>
<style>
    button {
        color: black;
        background-color: white;
        padding: 5px 15px;
        font-size: 15px;
    }

    button:hover {
        color: white;
        background-color: #0D6EFD;
        transition: 0.3s;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Monitoring and Control System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Control System</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="motion.html">Motion Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fire.html">Fire Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gas.html">Harmful Gas Detection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main style="min-height: calc(100vh - 56px - 64px);">
        <center style="padding-top: 10%;">
            <div style="text-align: center;">
                <h3>Led 1:</h3>
                <button id="button1" onclick="send()">Turn OFF</button><br>
                LED State: <span id="state">NA</span><br><br>
                <h3>Led 2:</h3>
                <button id="button2" onclick="send1()">Turn OFF</button><br>
                LED State: <span id="state1">NA</span>
            </div>
        </center>
    </main>
    <footer>
        <div class="container-fluid footer d-flex justify-content-center"
            style="background-color: #474040; color:white;padding: 20px;">
            &copy;Veda Manjunath Akhil
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        var c = 0;
        function send() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("state").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "state=" + c, true);
            xhttp.send();
            if (c == 0) {

                document.getElementById("button1").innerHTML = "Turn ON";
                c = 1;
            }
            else if (c == 1) {

                document.getElementById("button1").innerHTML = "Turn OFF";
                c = 0;
            }

        }
        var x = 0;
        function send1() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("state1").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "state1=" + x, true);
            xhttp.send();
            if (x == 0) {

                document.getElementById("button2").innerHTML = "Turn ON";
                x = 1;
            }
            else if (x == 1) {

                document.getElementById("button2").innerHTML = "Turn OFF";
                x = 0;
            }

        }
    </script>
</body>

</html>
